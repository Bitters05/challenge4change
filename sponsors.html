<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #081b29;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #081b29;
            border: 2px solid #0ef;
            border-radius: 15px;
            box-shadow: 0 0 25px #0ef;
            width: 80%;
            max-width: 900px;
        }

        h1 {
            color: #fff;
        }

        .appreciation-text {
            font-size: 1.2em;
            color: #fff;
            margin-top: 20px;
            margin-bottom: 30px;
            font-style: italic;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .event-button, .modify-button, .back-button {
            background-color: #008CBA;
            color: white;
        }

        .event-button:hover, .modify-button:hover, .back-button:hover {
            background-color: #007bb5;
            transform: translateY(-4px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
        }

        .back-button {
            background-color: #0ef;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #0ef;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #f0f0f0; /* Light grayish shade */
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .modal h2 {
            color: #008CBA; /* Blue color matching main page */
            font-size: 1.6em;
        }

        .close {
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        label {
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button[type="submit"] {
            padding: 12px 20px;
            background-color: #008CBA; /* Blue color matching main page */
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Sponsors</h1>
        <div class="appreciation-text">
            We are deeply grateful to our sponsors for their generous support and dedication. Your partnership fuels our growth and success, and we are honored to have you by our side. Thank you for making a positive impact with us!
        </div>

        <!-- Button Container -->
        <div class="button-container">
            <button class="event-button" onclick="openAddEventModal()">Add Event</button>
            <button class="modify-button" onclick="openModifyEventModal()">Modify Event</button>
        </div>

        <!-- Back to Home Button -->
        <a href="page.html"><button class="back-button">Back to Home</button></a>
    </div>

    <!-- Add Event Modal -->
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddEventModal()">&times;</span>
            <h2>Add a New Event</h2>
            <form id="addEventForm" onsubmit="submitEventForm(event)">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required><br>

                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required><br>

                <label for="eventDescription">Event Description:</label>
                <textarea id="eventDescription" name="eventDescription" required></textarea><br>

                <label for="venue">Venue:</label>
                <input type="text" id="venue" name="venue" placeholder="e.g., Online, Stadium" required><br>

                <label for="nature">Nature:</label>
                <select id="nature" name="nature" required>
                    <option value="esports">Esports</option>
                    <option value="sports">Sports</option>
                    <option value="conference">Conference</option>
                    <option value="workshop">Workshop</option>
                </select><br>

                <button type="submit">Submit Event</button>
            </form>
        </div>
    </div>

    <!-- Modify Event Modal -->
    <div id="modifyEventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModifyEventModal()">&times;</span>
            <h2>Modify an Event</h2>
            <form id="modifyEventForm" onsubmit="submitModifyEventForm(event)">
                <label for="modifyEventName">Event Name:</label>
                <input type="text" id="modifyEventName" name="modifyEventName" required><br>

                <label for="modifyEventDate">Event Date:</label>
                <input type="date" id="modifyEventDate" name="modifyEventDate" required><br>

                <label for="modifyEventDescription">Event Description:</label>
                <textarea id="modifyEventDescription" name="modifyEventDescription" required></textarea><br>

                <label for="modifyVenue">Venue:</label>
                <input type="text" id="modifyVenue" name="modifyVenue" placeholder="e.g., Online, Stadium" required><br>

                <label for="modifyNature">Nature:</label>
                <select id="modifyNature" name="modifyNature" required>
                    <option value="esports">Esports</option>
                    <option value="sports">Sports</option>
                    <option value="conference">Conference</option>
                    <option value="workshop">Workshop</option>
                </select><br>

                <button type="submit">Modify Event</button>
            </form>
        </div>
    </div>

    <script>
        // Function to open Add Event Modal
        function openAddEventModal() {
            console.log('Opening Add Event Modal');
            document.getElementById('addEventModal').style.display = 'block';
        }

        // Function to open Modify Event Modal
        function openModifyEventModal() {
            console.log('Opening Modify Event Modal');
            document.getElementById('modifyEventModal').style.display = 'block';
        }

        // Function to close Add Event Modal
        function closeAddEventModal() {
            console.log('Closing Add Event Modal');
            document.getElementById('addEventModal').style.display = 'none';
        }

        // Function to close Modify Event Modal
        function closeModifyEventModal() {
            console.log('Closing Modify Event Modal');
            document.getElementById('modifyEventModal').style.display = 'none';
        }

        // Function to handle Add Event Form Submission
        function submitEventForm(event) {
            event.preventDefault();
            const formData = {
                eventName: document.getElementById('eventName').value,
                eventDate: document.getElementById('eventDate').value,
                eventDescription: document.getElementById('eventDescription').value,
                venue: document.getElementById('venue').value,
                nature: document.getElementById('nature').value,
            };

            fetch('http://127.0.0.1:5000/add_event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || 'Event added successfully!');
                closeAddEventModal();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding event');
            });
        }

        // Function to handle Modify Event Form Submission
        function submitModifyEventForm(event) {
            event.preventDefault();
            const formData = {
                eventName: document.getElementById('modifyEventName').value,
                eventDate: document.getElementById('modifyEventDate').value,
                eventDescription: document.getElementById('modifyEventDescription').value,
                venue: document.getElementById('modifyVenue').value,
                nature: document.getElementById('modifyNature').value,
            };

            fetch('http://127.0.0.1:5000/modify_event', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || 'Event modified successfully!');
                closeModifyEventModal();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error modifying event');
            });
        }
    </script>
</body>
</html>
